<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Slack prototype</title>
    <link rel="shortcut icon" href="data:image/x-icon;" type="image/x-icon">

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Varela">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">

    <!-- Fontawesome CSS -->
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v6.1.2/css/all.css">
    <link rel="stylesheet" href="css/style.css">
  </head>
  <body>


    <!-- TODO: Slack copycat markup -->
   <section class="container-fluid">
    <div class="row">
      <!-- Servers -->
      <div id="server-column" class="p-3 text-center">
        <button href="#" class="server-link active">LW</button>
        <button href="#" class="server-link">SL</button>
      </div>
      <!-- Channels -->
      <div id="channel-column" class="p-3">
        <!-- Header  -->
        <h1>Le Wagon</h1>
        <div class="dm-user mb-4">
          <i class="fa-solid fa-circle online-icon online-icon-true"></i>
          <span>arthur-littm</span>
        </div>
        <!-- Channels -->
        <div class="channels">
          <div class="sub-header">
            <h3>Channels</h3><i class="fa-solid fa-plus"></i>
          </div>
          <ul>
            <li><i class="fa-brands fa-slack"></i>general</li>
            <li><i class="fa-brands fa-slack"></i>help</li>
            <li class="active"><i class="fa-brands fa-slack"></i>design</li>
            <li><i class="fas fa-lock"></i>friday-drinks</li>
            <li><i class="fas fa-lock"></i>climbing</li>
          </ul>
        </div>
        <!-- DMs -->
        <div class="dms">
          <div class="sub-header">
            <h3>Direct Messages</h3><i class="fa-solid fa-plus"></i>
          </div>
          <ul>
            <li>
              <div class="dm-user">
                <i class="fa-solid fa-circle online-icon online-icon-true"></i>
                <span>Matz</span>
              </div>
            </li>
            <li>
              <div class="dm-user">
                <i class="fa-solid fa-circle online-icon online-icon-true"></i>
                <span>ATuring</span>
              </div>
            </li>
            <li>
              <div class="dm-user">
                <i class="fa-solid fa-circle online-icon online-icon-false"></i>
                <span>SteveWozniak</span>
              </div>
            </li>
            <li>
              <div class="dm-user">
                <i class="fa-solid fa-circle online-icon online-icon-false"></i>
                <span>Zuckerberg</span>
              </div>
            </li>
          </ul>
        </div>
      </div>

      <div id="chat-column" class="p-3">
        <div class="chat-header pb-2">
          <i class="fa-brands fa-slack"></i>
          <h1>design</h1>
        </div>
        <div id="chat-messages">
          </div>
        <form>
          <input id="messageInput" class="form-control" type="text" placeholder="Type your message">
        </form>
      </div>
    </div>
   </section>


    <!-- Bootstrap JavaScript library -->
    <script src="lib/index.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p" crossorigin="anonymous"></script>
  </body>
</html>
